<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body & Background */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #FF7E5F, #FEB47B); /* Car rental color theme */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: cover;
    }

    /* Container for sign up form */
    .signup-section {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    /* Centering the sign up box */
    .signup-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Heading Styles */
    h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: #333;
    }

    /* Input Fields */
    .input-box {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-box input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        color: #333;
        background-color: #fff;
        transition: border-color 0.3s ease;
    }

    .input-box input:focus {
        border-color: #FF7E5F; /* Highlight input border on focus */
        outline: none;
    }

    /* Submit Button */
    .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 5px;
        background-color: #FF7E5F;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #D96D4B;
    }

    /* Sign In Link */
    .signin-link {
        margin-top: 20px;
    }

    .signin-link a {
        text-decoration: none;
        color: #FF7E5F;
        font-weight: 600;
    }

    .signin-link a:hover {
        text-decoration: underline;
    }

    /* Responsiveness */
    @media (max-width: 480px) {
        .signup-box {
            width: 90%;
            padding: 20px;
        }

        h2 {
            font-size: 1.6rem;
        }

        .btn {
            font-size: 1rem;
        }
    }

</style>
<body>
    <!-- Sign Up Section -->
    <section id="signup" class="signup-section container">
        <div class="signup-box">
            <h2>Create Your Account</h2>
            <form action="#" method="POST" class="signup-form">
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-box">
                    <label for="confpassword">Confirm Password</label>
                    <input type="password" id="confpassword" name="confpassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="loginpage.html">Log In</a></p>
        </div>
    </section>
</body>
</html>
