<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support - Car Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body & Background */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #FF7E5F, #FF7E5F); /* Green theme for support page */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    color: #333;
}

/* Container for the Support form */
.support-section {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Support Box Style */
.support-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: #333;
}

p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
}

/* Input Fields */
.input-box {
    margin-bottom: 20px;
    text-align: left;
}

.input-box input,
.input-box textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    color: #333;
    background-color: #fff;
    transition: border-color 0.3s ease;
}

.input-box input:focus,
.input-box textarea:focus {
    border-color: #FF7E5F; /* Highlight input border on focus */
    outline: none;
}

/* Button */
.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 5px;
    background-color: #FF7E5F;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #FF7E5F;
}

/* Message Textarea */
textarea {
    resize: vertical;
    min-height: 150px;
}

/* Responsiveness */
@media (max-width: 480px) {
    .support-box {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 1.6rem;
    }

    .btn {
        font-size: 1rem;
    }
}

</style>
<body>
    <!-- Customer Support Section -->
    <section id="support" class="support-section container">
        <div class="support-box">
            <h2>Contact Customer Support</h2>
            <p>If you have any questions or need assistance, feel free to reach out to our customer support team.</p>
            <form action="#" method="POST" class="support-form">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your inquiry" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
